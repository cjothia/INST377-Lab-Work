<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 5</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
<div class="wrapper">
    <div class="container">
        <div class="columns is-vcentered is-centered">
            
            <div class="column box is-full has-background-warning">
                <div class="is-size-4 has-text-black">Christina Ananth's Lab 5</div>
            </div>

            
            <div class="column is-narrow">

                <div class="box">

                    <div class="field">
                      <label class="label">First Name</label>
                      <div class="control">
                        <input class="input" type="text">
                      </div>
                    </div>
                
                    <div class="field">
                      <label class="label">Food Preference</label>
                      <div class="control">
                        <input class="input" type="text">
                      </div>
                    </div>


                    <div class="is-pulled-left">
                        <div class="field-label label">Veggie or Vegan?</div>

                        <div class="control">
                            <label class="radio">
                              <input type="radio" name="answer">
                              Yes
                            </label>
                            <label class="radio">
                              <input type="radio" name="answer">
                              No
                            </label>
                          </div>

                    </div>


                        <form action="/api">
                            <div class="control">
                                <button class="button is-primary">Submit</button>
                            </div>
                        </form>
                    

                </div>

            </div>

            <div class="column is-half">
                <div class="box">This is going to be something in two weeks.</div>
            </div>

        </div>
    </div>
</div>

</body>
